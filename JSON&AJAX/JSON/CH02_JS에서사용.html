<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS에서 사용</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <h1>JS에서 사용</h1>
    <div id="output"></div>
    <script>
      const person = {
        // 상수는 const, 변수는 let
        name: 'Joe',
        'last Name': 'Miller',
        car1: 'Mustang',
        car2: 'F150',
      };
      let str1 = 'car';
      let cnt = 1;
      // 객체(object)의 값에 접근 방법 1. person.car1 2. person["car1"]
      console.log(person[str1 + cnt]);
      cnt++;
      console.log(person[str1 + cnt]);

      // myObj객체 안에 freinds key값에는 배열이 저장
      const myObj = {
        friends: [
          {
            firstName: '홍',
            lastName: '길동',
          },
          {
            firstName: '손',
            lastName: '흥민',
          },
          {
            firstName: '애덤',
            lastName: '리바인',
          },
          {
            firstName: '리오넬',
            lastName: '메시',
          },
        ],
      };

      const users = myObj.friends; // 배열
      let html = ''; // 공백 html
      for (var x in users) {
        // html에 한명의 친구들의 성과 이름을 계속 더함
        html += Number(x) + 1 + ' . ' + users[x].firstName + ' ' + users[x].lastName + '<br>';
        // html에는 문자열로 성, 이름, br태그가 들어감
      }
      // innerHTML은 문자열에 태그도 포함해서 이 태그 자식으로 넣음
      document.getElementById('output').innerHTML = html;
    </script>
  </body>
</html>
