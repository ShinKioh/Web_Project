<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>jQuery - AJAX</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="js/jquery-3.6.0.min.js"></script> -->
    <style>
      body {
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f4f4;
        line-height: 1.5em;
      }
      header {
        background: #333;
        color: white;
        padding: 20px;
        text-align: center;
        border-bottom: 4px solid black;
        margin-bottom: 10px;
      }
      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>jQuery AJAX</h1>
    </header>
    <div id="container">
      <div id="results"></div>
    </div>

    <script>
      const url = 'http://apis.data.go.kr/B552061/frequentzoneBicycle/getRestFrequentzoneBicycle'; /* URL */
      let queryParams =
        '?' + encodeURIComponent('serviceKey') + '=' + 'MdhalOV1CRM2eXFkipV%2FaTB8uIKu52IODHAw0QMMaQFpKpigSyxbHEXLIdBYoWIXKRDXEhSxZb66uzZEWlIHaQ%3D%3D'; /* 인증키 */
      queryParams += '&' + encodeURIComponent('searchYearCd') + '=' + encodeURIComponent('2015'); /**/
      queryParams += '&' + encodeURIComponent('siDo') + '=' + encodeURIComponent('11'); /**/
      queryParams += '&' + encodeURIComponent('guGun') + '=' + encodeURIComponent('110'); /**/
      queryParams += '&' + encodeURIComponent('type') + '=' + encodeURIComponent('json'); /**/
      queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('10'); /**/
      queryParams += '&' + encodeURIComponent('pageNo') + '=' + encodeURIComponent('1'); /**/
      $.ajax({
        method: 'GET',
        url: url + queryParams,
        contentType: 'application/x-www-form-urlencoded',
        dataType: 'json',
      }).done(function (response) {
        // 요청 성공시 결과 데이터
        const data = response.data; // 배열 데이터만 입력

        $.each(data, function (i, item) {
          $('#results').append(`<p>${item.sido_sgg_nm}</p>${item.spot_nm}`);
        });
      });
    </script>
  </body>
</html>
