<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>jQuery - AJAX</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="js/jquery-3.6.0.min.js"></script> -->
    <style>
      body {
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f4f4;
        line-height: 1.5em;
      }
      header {
        background: #333;
        color: white;
        padding: 20px;
        text-align: center;
        border-bottom: 4px solid black;
        margin-bottom: 10px;
      }
      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>jQuery AJAX</h1>
    </header>
    <div id="container">
      <div id="results"></div>
    </div>

    <script>
      $.ajax({
        method: 'GET',
        url: 'https://jsonplaceholder.typicode.com/posts',
        dataType: 'json',
      }).done(function (data) {
        // 요청 성공시 결과 데이터
        // console.log(data);
        $.each(data, function (i, item) {
          $('#results').append(`<h3>${item.title}</h3><p>${item.body}</p>`);
        });
      });
    </script>
  </body>
</html>
